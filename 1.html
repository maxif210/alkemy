<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div> 
        <form>
        <div>
        <label for="name">Nombre:</label>
        <input type="text"  required minlength="4" id='name' name="name" pattern='[A-Za-z]+'/>
        </div>
        <div>
        <label for="age">Age:</label>
        <input type="number" required id='age' name="age" min='18' max='99' />
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" required id='email' name="email" pattern='[a-z0-9]+@[a-z]+\.[a-z]{2,3}'/>
        </div>
        <div>
        <label for="password">Password:</label>
        <input type="password" required minlength='7' id='password' name="password"/>
        </div>
        <button type="submit">Submit</button>
        </form>
        </div>
    
</body>
</html>
